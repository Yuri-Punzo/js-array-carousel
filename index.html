<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Games Carousel</title>
</head>

<body>

    <section class="carousel_section text-light">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-4 bg-light pt-3 mt-5">
                    <div class="carousel">                        
                    </div>
                    <div class="d-flex justify-content-around">
                        <button onclick="prevFunction()" class="rounded-5 my-2" id="previous">Prev</button>
                        <button onclick="nextFunction()" class="rounded-5 my-2" id="next">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="./assets/JS/main.js"></script>
</body>

</html>
